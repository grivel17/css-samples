<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG BOX WITH <TEXTarea></TEXTarea></title>
<style>



.box-img {
    width: 25vw;
    height: 25vw;
    background-image: url('green-square.jpg');
    background-size: contain;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;

}

/* :after {
    content: "\e068";
    &#8594;
  */



.box-img-title {
    color:whitesmoke;
    font-size: 300%;
  
}

.box-text {
    width: 25vw;
    height: 0;
    text-align: center;
    margin-top: 30px;   
    opacity: 0;
    transition: all 1s linear;
    
   
}

.box-img:hover + .box-text {
    opacity: 1;
    height: fit-content;    
}


</style>


</head>
<body>

    <div class="box-img">
        <div class="box-img-title">01</div>
    </div>
    <div class="box-text">

        lorem lore lorem  lorem lore lorem  lorem lore lorem  lorem lore lorem  lorem lore lorem 

    </div>

    


</body>
