<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

.one {

    width: 200px;
    height: 200px;
    background-color: green;


}


.two {
    width: 200px;
    height: 0px;
    opacity: 0;
    background-color: yellow;
    transition: all 1s linear;
    
}

.one:hover + .two {
    width: 200px;
    height: 200px;
    opacity: 1;

}

    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>


</body>
</html>
